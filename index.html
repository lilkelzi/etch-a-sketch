<html>
  <body>
    <button class ="pop">click to adjust boxes</button>
    <div class="con"></div>
    <script>
      let y = z = 10;
      const container1 = document.querySelector(".con");
      const pop = document.querySelector(".pop");
      pop.addEventListener("click", function() { y = z = prompt("enter new no of boxex:");
      container1.innerHTML ="";
      display();
        });

        function display () {
      for (let i = 0; i < y; i++) {  // Adjust the number of containers as needed
        let box1 = document.createElement("div");
        box1.classList.add("container");
        

        for (let x = 0; x < z; x++) {  
          let box = document.createElement("div");
          box.classList.add("box"); 
          box1.appendChild(box);  // Append each box to the current container (`box1`)
          container1.appendChild(box1);
        }
      }
    }
    display();
    </script>

    <style>

      .con {
        height: 500px;
        width: 500px;
        display:flex;
        margin:auto;
        
        
      }


      .container {
        flex: 1 1 auto;
        display: flex;
        box-sizing: border-box;
        flex-wrap: wrap;
        width: 100%;
      }

      .box {
        width: 25px;
        flex: 1 1 auto;
        background-color: red;
        border: 1px solid #ffffff;
        transition: filter 0.1s, transform 0.1s;
      }

      .box:hover {
  filter: contrast(500%) blur(2px);
  transform: scale(1.1); /* Slight zoom to enhance the effect */
}
    </style>
  </body>
</html>
